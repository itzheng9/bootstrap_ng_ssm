<div class="row">
	<div class="panel panel-default">
		<div class="panel-body">

			<button ng-click="gotoAdd()" class="col-md-2 btn btn-default"
				class="btn btn-default">新增</button>
			<span class="col-md-4"></span> 
			<input class="col-md-4"  ng-model="name"	placeholder="请输入查询条件" />
			<button class="col-md-2 btn btn-default" 
			        ng-click="getTaskList()" >查询</button>
		</div>
	</div>





</div>
<div class="row">
	<div class="col-md-12">
		<!-- Advanced Tables -->
		<div class="panel panel-default">
			<div class="panel-heading">任务列表</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>编号</th>
								<th>任务名称</th>
								<th>启动日期</th>
								<th>截止日期</th>
								<th>项目</th>
								<th>发布人</th>
								<th>执行人</th>
								<th>任务描述</th>
								<th>操作</th>
							</tr>
						</thead>
						 
    
						<tbody>

							<tr class="odd gradeX" ng-repeat="ttt in taskList">
								<td class="left">{{ttt.id}}</td>
								<td>{{ttt.name}}</td>
								<td>{{ttt.createtime }}</td>
								<td>{{ttt.finishtime}}</td>
								<td>{{ttt.pid}}</td>
								<td>{{ttt.createUserName }}</td>
                                <td>{{ttt.actionUserName }}</td>

								<td>{{ttt.descc}}</td>
								<td>
								  
									<button class="btn btn-default  "  ng-click="editTask(ttt.id)">编辑</button>
									<button class="btn btn-default"  ng-click="deleteTask(ttt.id)">删除</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>



			</div>
			<!-- <div class="panel-body"> -->
		</div>
	</div>
</div>


<div id="pageFooter"></div>
