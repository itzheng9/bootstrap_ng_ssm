<div class="row">
	<div class="panel panel-default">
		<div class="panel-body">

			<button ng-click="gotoAdd()" class="col-md-2 btn btn-default"
				class="btn btn-default">新增</button>
			<span class="col-md-4"></span> 
			<input class="col-md-4"  ng-model="username"	placeholder="请输入查询条件" />
			<button class="col-md-2 btn btn-default" 
			        ng-click="getUserList()" >查询</button>
		</div>
	</div>





</div>
<div class="row">
	<div class="col-md-12">
		<!-- Advanced Tables -->
		<div class="panel panel-default">
			<div class="panel-heading">用户列表</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>工号</th>
								<th>登录账号</th>
								<th>密码</th>
								<th>姓名</th>
								<th>岗位</th>
								<th>邮箱</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>

							<tr class="odd gradeX" ng-repeat="uuu in us">
								<td class="left">{{uuu.id}}</td>
								<td>{{uuu.loginname}}</td>
								<td>{{uuu.pwd}}</td>
								<td>{{uuu.name}}</td>
								<td class="center">{{uuu.role}}</td>
								<td>{{uuu.email}}</td>
								<td>
								  
									<button class="btn btn-default"  ng-click="editUser(uuu.id)">编辑</button>
									<button class="btn btn-default"  ng-click="deleteUser(uuu.id)">删除</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>



			</div>
			<!-- <div class="panel-body"> -->
		</div>
	</div>
</div>
 

<div class="row" id="pageFooter"></div>
